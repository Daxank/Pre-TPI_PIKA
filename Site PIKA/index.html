<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PIKA</title>
        <meta name="PIKA" content="PIKA website">
        <link rel="stylesheet" href="main.css">
        
        <script type="text/javascript">
        var adminclick = 1;
        var miliseconds = 0;
        var myTimer;

        function add()
            {
                if(adminclick==5)
                {
                    if(miliseconds<=1000)
                    { 
                        adminclick = 1;  
                        clearInterval(myCounter);
                        miliseconds = 0;
                        open("http://www.google.ch");
                        return;
                    }
                    else
                    {
                        adminclick = 1;  
                        clearInterval(myCounter);
                        miliseconds = 0;
                        return;
                    }
                }
                else
                {
                    if(adminclick==1)
                    {
                        adminclick++;
                        myTimer = setInterval(myCounter, 1);
                    }
                    else
                    {
                        adminclick++;
                    }
                }
            }
        function myCounter()
        {
            miliseconds++;
        }
        </script>

    </head>
    <body>
        <img src="imgs/logo.png" onclick="add()">
    </body>
</html>
